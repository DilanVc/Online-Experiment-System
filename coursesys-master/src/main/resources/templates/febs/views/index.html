<script data-th-inline="javascript" type="text/javascript">

    layui.use(['apexcharts', 'febs', 'jquery', 'util','table'], function () {
        let $ = layui.jquery,
            util = layui.util,
            $view = $('#febs-index'),
            febs = layui.febs;

        febs.get(ctx + 'index/' + currentUser.username, null, function (r) {
            handleSuccess(r.data);
        });
        febs.get(ctx + 'chapter/selfErrorQuestion',currentUser.userId, function (data) {
            // console.log(currentUser.userId)
            //         console.log(data.data)

                   handleSuccessSetData(data.data);


        });


        function handleSuccessSetData(data)
        {
            // console.log(data);
            var tbody = document.getElementById("setTable")
            for(var i=0;i<data.length;i++)
            {


                var tr=document.createElement("tr");
                tbody.appendChild(tr);
                var td=document.createElement("td");
                //可以隐藏该列
                td.style.display="none";
                tr.appendChild(td);

                td.innerText=data[i].chapterId ;
                var td=document.createElement("td");
                //可以隐藏该列
                // td.style.display="none";
                tr.appendChild(td);
                td.style.textAlign="center";
                td.innerText=data[i].chapterNam1 ;

                var td=document.createElement("td");
                tr.appendChild(td);
                td.style.textAlign="center";

                td.innerText=data[i].questionTitle ;
                // var td=document.createElement("td");
                // tr.appendChild(td);
                // td.innerText='第'+data[i].questionId+'题';
                var td=document.createElement("td");
                tr.appendChild(td);
                td.style.textAlign="center";
                td.innerText=data[i].times;
                data[i].times==null?td.innerText=0:td.innerText=data[i].times;
                var td=document.createElement("td");
                tr.appendChild(td);
                td.style.textAlign="center";
                // td.innerText=data[i].status;
                data[i].status=="error"?td.innerText="错误":td.innerText="未做";
                var td=document.createElement("a");
                tr.appendChild(td);
                td.style.textAlign="center";
                td.setAttribute("id",data[i].chapterId);
                td.onclick=onclickEvent;
                td.innerText='点击查看';

                // for(var k in data[i])
                // {
                //
                //     var td=document.createElement("td");
                //     tr.appendChild(td);
                //     console.log(data[i][k])
                //     td.innerText=data[i][k];
                //     // console.log(td.innerText)

                // }



            }
            function onclickEvent() {
                var node=this.parentElement;

                febs.view.tab.change(ctx+"exercise/view/"+node.children[0].innerText);
                console.log(ctx+"exercise/view/"+node.children[0].innerText)
            };

        }
        let table = layui.table
        table.on('tool(userTable)', function (obj) {
            let data = obj.data,
                layEvent = obj.event;
            console.log(data.userId)
            if (layEvent === 'detail') {
                febs.modal.open('学习进度', 'others/apex/bar', {
                    //传递参数，弹出的页面可以使用 POPUP_DATA.studentId 获取值
                    data: {
                        userId: data.userId

                    }
                });

            }
            // $view.find('#detail').on('click', function () {
            //     febs.modal.open('学习进度', 'others/apex/bar', {
            //         //传递参数，弹出的页面可以使用 POPUP_DATA.username 获取值
            //         data: {
            //             username: 'MrBird'
            //         }
            //     });
            // });


            if (layEvent === 'del') {
                febs.modal.confirm('删除用户', '确定删除该用户？', function () {
                    deleteUsers(data.userId);
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('修改用户', 'system/user/update/' + data.username, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#user-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });


        function handleSuccess(data) {
            let hour = new Date().getHours();
            let time = hour < 6 ? '早上好' : (hour <= 11 ? '上午好' : (hour <= 13 ? '中午好' : (hour <= 18 ? '下午好' : '晚上好')));
            let welcomeArr = [
                '喝杯咖啡休息下吧☕',
                '要不要和朋友打局LOL',
                '今天又写了几个Bug呢',
                '今天在群里吹水了吗',
                '今天吃了什么好吃的呢',
                '今天您微笑了吗😊',
                '今天帮助别人了吗',
                '准备吃些什么呢',
                '周末要不要去看电影？'
            ];
            let index = Math.floor((Math.random() * welcomeArr.length));
            let welcomeMessage = time + '，<a id="febs-index-user">' + currentUser.username + '</a>，' + welcomeArr[index];
            $view.find('#today-ip').text(data.todayIp).end()
                .find('#today-visit-count').text(data.todayVisitCount).end()
                .find('#total-visit-count').text(data.totalVisitCount).end()
                .find('#user-dept').text(currentUser.deptName ? currentUser.deptName : '暂无所属部门').end()
                .find('#user-role').text(currentUser.roleName ? currentUser.roleName : '暂无角色').end()
                .find('#last-login-time').text(currentUser.lastLoginTime ? currentUser.lastLoginTime : '第一次访问系统').end()
                .find('#welcome-message').html(welcomeMessage).end()
                .find('#user-avatar').attr('src', ctx + "febs/images/avatar/" + currentUser.avatar);

            let currentTime = new Date().getTime();
            let yourVisitCount = [];
            let totalVisitCount = [];
            let lastTenDays = [
                util.toDateString(new Date(currentTime - 1000 * 9 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 8 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 7 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 6 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 5 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 4 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 3 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 2 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime), 'MM-dd')
            ];


            layui.each(lastTenDays, function (k, i) {
                let contain = false;
                layui.each(data.lastSevenUserVisitCount, function (key, item) {
                    if (i === item.days) {
                        yourVisitCount.push(item.count);
                        contain = true;
                    }
                });
                if (!contain) yourVisitCount.push(0);
                contain = false;
                layui.each(data.lastSevenVisitCount, function (key, item) {
                    if (i === item.days) {
                        totalVisitCount.push(item.count);
                        contain = true;
                    }
                });
                if (!contain) totalVisitCount.push(0);
            });

            let options = {
                chart: {
                    height: 350,
                    type: 'area',
                    toolbar: {
                        show: false
                    }
                },
                colors: ['#1890ff', '#0acf97'],
                plotOptions: {
                    bar: {
                        horizontal: false,
                        columnWidth: '32rem'
                    }
                },
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    width: [3, 3],
                    curve: 'smooth'
                },
                series: [{
                    name: '总数',
                    data: totalVisitCount
                }, {
                    name: '您',
                    data: yourVisitCount
                }],
                xaxis: {
                    categories: lastTenDays,
                    axisTicks: {
                        show: true
                    },
                    axisBorder: {
                        show: true,
                        color: '#f1f1f1'
                    }
                },
                fill: {
                    type: 'gradient',
                    gradient: {
                        shadeIntensity: 1,
                        inverseColors: false,
                        opacityFrom: 0.5,
                        opacityTo: 0,
                        stops: [0, 90, 100]
                    }
                },
                title: {
                    text: '近10天系统访问记录',
                    align: 'left',
                    style: {
                        color: 'rgba(0, 0, 0, .65)'
                    }
                },
                tooltip: {
                    y: {
                        formatter: function (val) {
                            return "访问次数 " + val + " 次"
                        }
                    }
                },
                grid: {
                    row: {
                        colors: ['transparent', 'transparent'],
                        opacity: 0.2
                    },
                    borderColor: '#f1f1f1'
                }
            };

            new ApexCharts(
                document.querySelector("#chart"),
                options
            ).render();
        }

        $view.on('click', '#febs-index-user',function () {
            febs.navigate("/user/profile");
        })

    });
</script>
