<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>计算机原理导论实验平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"

    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/layui/css/layui.css')}" media="all">
    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/febs/css/febs.css')}" media="all">
    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/febs/css/eleTree.css')}" media="all">
    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/febs/css/apexcharts.min.css')}" media="all">
    <!-- 高德地图，key为演示作用，请勿滥用-->
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=0e8a587317998a5e03cf608649b229d6&plugin=AMap.Autocomplete"></script>
    <link rel="icon" th:href="${@mvcResourceUrlProvider.getForLookupPath('/febs/images/favicon.ico')}" type="image/x-icon"/>

    <!--引入css文件，用以支持主题-->
    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/layui/code/dracula.css')}" media="all"/>
    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/layui/code/codemirror.css')}" media="all"/>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layui/code/codemirror.js')}"></script>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layui/code/addon/edit/matchbrackets.js')}"></script>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layui/code/mode/javascript/javascript.js')}"></script>
    <!--支持代码折叠-->
    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/layui/code/addon/fold/foldgutter.css')}" media="all"/>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layui/code/addon/fold/foldcode.js')}"></script>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layui/code/addon/fold/foldgutter.js')}"></script>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layui/code/addon/fold/brace-fold.js')}"></script>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layui/code/addon/fold/comment-fold.js')}"></script>

    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layui/jsrunner/cs101.js')}"></script>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layui/jsrunner/cs101-table.js')}"></script>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layui/jsrunner/cs101-simulation.js')}"></script>

<!--    支持代码主题-->
    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/codemirror-5.59.4/lib/codemirror.css')}" media="all"/>

    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/codemirror-5.59.4/theme/blackboard.css')}" media="all"/>
<!--支持代码高亮-->
    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/codemirror-5.59.4/addon/hint/show-hint.css')}" media="all"/>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/codemirror-5.59.4/addon/hint/show-hint.js')}"></script>

    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/codemirror-5.59.4/keymap/sublime.js')}"></script>
<!--支持代码括号自动补全-->
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/codemirror-5.59.4/addon/edit/matchbracket.js')}"></script>
<!--支持js代码自动补全-->
    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/codemirror-5.59.4/addon/hint/show-hint.css')}" media="all"/>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/codemirror-5.59.4/addon/hint/javascript-hint.js')}"></script>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/codemirror-5.59.4/addon/hint/show-hint.js')}"></script>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/codemirror-5.59.4/mode/javascript/javascript.js')}"></script>

</head>
<body>
<div id="febs"></div>
<script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layui/layui.js')}"></script>
<script th:inline="javascript">
    let ctx = [[@{/}]];
    let currentUser = [[${user}]];
    currentUser.roleSet = [[${roles}]];
    currentUser.permissionSet = [[${permissions}]];

    layui.config({
        base: './febs/',
        debug: true
    }).extend({
        xmSelect: 'lay/extends/xm-select',
        apexcharts: 'lay/extends/apexcharts.min',
        eleTree: 'lay/extends/eleTree'
    }).use(['index']);
</script>
